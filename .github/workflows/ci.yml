name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cbindgen
        run: cargo install cbindgen --version ^0.29

      - name: Build Rust static library
        run: make build

      - name: Run Go tests
        env:
          GOCACHE: ${{ github.workspace }}/.gocache
        run: go test ./pkg/monty/...
